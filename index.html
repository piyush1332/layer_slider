<!DOCTYPE html>
<html>
<head>
	<title>Samaaro</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1 class="slider_heading">SLIDER</h1>
	<div class="slider_parent">
		<div class="left_arrow" onclick="slideBackward();">
			<i class="fa fa-angle-left" aria-hidden="true"></i>
		</div>
		<div class="slider_container">
			<div class="first_layer" id="first_layer">
				
			</div>
			<div class="middle_layer" id="middle_layer">
				
			</div>
			<div class="last_layer" id="last_layer">
				
			</div>
		</div>
		<div class="right_arrow" onclick="slideForward();">
			<i class="fa fa-angle-right" aria-hidden="true"></i>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
